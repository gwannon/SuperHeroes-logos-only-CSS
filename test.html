<!doctype html>
<html>
  <head>
    <title>Superheroes logos</title>
    <meta name="description" content="Superhereos logos only with CSS3 and a simple div" />
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link href="./superheroes-logos.css" rel="stylesheet">
    <style>
	body {
		background-color: #000000;
		padding: 0;
		margin: 0;
		color: #fff;
		display: flex;
		flex-wrap: wrap;
		font-family: Arial;
	}

	section {
		display: flex;
		align-items: center;
		justify-content: space-evenly;
		height: 25vw;
		width: 25%;
		overflow: hidden;
		flex-wrap: nowrap;
		flex-direction: column;
	}

	section:first-of-type,
	section:last-of-type {
		padding: 20px;
		display: flex;
		flex-wrap: wrap;
		flex-direction: row;
		width: 100vw;
		height: auto;
	}

	section:first-of-type > *,
	section:last-of-type > * {
		--width: 4rem;
	}

	a {
		color: #fff;
	}
    </style>
  </head>
